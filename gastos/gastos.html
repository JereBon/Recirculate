<!-- gastos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gastos</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <header>
    <h1>Gastos</h1>
    <div style="margin-bottom: 18px;">
      <a href="registrar-gasto.html"><button class="primary">+ Registrar gasto</button></a>
      <a href="../index.html"><button style="margin-left:12px;">Volver al panel</button></a>
    </div>
  </header>

  <main class="main">
    <!-- Toolbar igual a Ventas -->
    <div class="search-bar">
      <input id="q" type="text" placeholder="Buscar" />
      <div class="order-btn" style="display:inline-block; position:relative; margin-left:8px;">
        <button id="btn-ordenar">⇅ Ordenar</button>
        <div id="menu-ordenar" style="display:none; position:absolute; right:0; top:calc(100% + 6px); background:#fff; border:1px solid #eee; border-radius:8px; padding:6px; box-shadow:0 2px 8px #0002; z-index:10; min-width:140px;">
          <button class="ordenar-opcion" data-orden="monto">Por monto</button><br>
          <button class="ordenar-opcion" data-orden="fecha">Por fecha</button><br>
          <button class="ordenar-opcion" data-orden="metodo">Por método de pago</button>
        </div>
      </div>
      <div class="filter-btn" style="display:inline-block; position:relative; margin-left:8px;">
        <!-- Botón amarillo como en Ventas -->
        <button id="btn-filtrar" class="primary">Filtrar</button>
      </div>
    </div>

    <!-- Panel lateral de filtros (mismos nombres/clases) -->
    <div class="container-filtros">
      <div class="cont-filtros">
        <button type="button" id="cerrar-filtros">X</button>
        <h2>Filtrar gastos</h2>
        <form id="form-filtros">
          <label>Proveedor:<br><input type="text" name="proveedor" style="width:90%"></label><br>
          <label>Fecha desde:<br><input type="date" name="fechaDesde" style="width:90%"></label><br>
          <label>Fecha hasta:<br><input type="date" name="fechaHasta" style="width:90%"></label><br>
          <label>Método de pago:<br><input type="text" name="metodo" style="width:90%"></label><br>
          <div style="margin-top:12px; display:flex; gap:8px;">
            <button type="submit" id="aplicar-filtros">Aplicar Filtro</button>
            <button type="button" id="limpiar-filtros">Limpiar Filtro</button>
          </div>
        </form>
      </div>
    </div>

    <table class="gastos-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Proveedor</th>
          <th>Concepto</th>
          <th>Monto</th>
          <th>Método de pago</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="gastos-body"></tbody>
    </table>
    <div class="footer-info" id="gastos-total"></div>
  </main>

  <script src="gastos.js"></script>
</body>
</html>
