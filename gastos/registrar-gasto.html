<!--
  registrar-gasto.html - Formulario para registrar un nuevo gasto
  Incluye validaciones, mensajes de error y confirmación.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Gasto</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <header>
    <h1>Registrar Gasto</h1>
    <div style="margin-bottom: 18px;">
      <a href="gastos.html"><button>← Volver a Gastos</button></a>
    </div>
  </header>
  <main class="main">
    <form id="form-gasto" novalidate>
      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <input id="proveedor" type="text" required aria-required="true" placeholder="Ej: Textil Norte, Proveedor de insumos" />
        <small class="error-msg" id="e-proveedor"></small>
      </div>
      <div class="form-group">
        <label for="concepto">Concepto</label>
        <input id="concepto" type="text" required aria-required="true" placeholder="Ej: Compra de telas, alquiler, servicios" />
        <small class="error-msg" id="e-concepto"></small>
      </div>
      <div class="form-group">
        <label for="monto">Monto</label>
        <input id="monto" type="number" min="1" step="0.01" required aria-required="true" placeholder="Ej: 5000" />
        <small class="error-msg" id="e-monto"></small>
      </div>
      <div class="form-group">
        <label for="metodo">Método de pago</label>
        <select id="metodo" required aria-required="true">
          <option value="">--Seleccionar--</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
          <option value="Cripto">Cripto</option>
          <option value="MercadoPago">Mercado Pago</option>
        </select>
        <small class="error-msg" id="e-metodo"></small>
      </div>
      <div class="form-group" id="grupo-cripto" style="display:none; flex-direction:column; gap:8px;">
        <div id="cripto-tipo-group" style="margin-bottom:10px;">
          <label for="cripto-tipo">Criptomoneda</label>
          <select id="cripto-tipo">
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
          </select>
        </div>
        <label for="monto-cripto">Monto en $ (fiat)</label>
        <input id="monto-cripto" type="number" min="0.01" step="0.01" placeholder="Ej: 1500" />
        <small class="error-msg" id="e-cripto"></small>
        <div id="conversion-cripto" style="margin-top:6px;"></div>
      </div>
      <button type="submit" class="primary">Registrar Gasto</button>
      <div class="success-msg" id="success-msg"></div>
    </form>
  </main>
  <script type="module" src="registrar-gasto.js"></script>
</body>
</html>
