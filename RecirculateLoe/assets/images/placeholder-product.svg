<!-- placeholder-product.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f8f9fa"/>
  <rect x="50" y="50" width="300" height="300" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Icono de imagen -->
  <g transform="translate(200,200)">
    <circle cx="0" cy="-30" r="20" fill="#adb5bd"/>
    <polygon points="-40,40 40,40 20,0 -20,0" fill="#adb5bd"/>
    <polygon points="-20,0 0,-20 20,0 0,20" fill="#6c757d"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">
    Imagen no disponible
  </text>
  
  <!-- Logo Recirculate -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="12" fill="#ffd84d" text-anchor="middle" font-weight="bold">
    RECIRCULATE
  </text>
</svg>