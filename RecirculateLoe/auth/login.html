<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Recirculate</title>
    <link rel="stylesheet" href="../../assets/public-styles.css">
    <link rel="stylesheet" href="../../assets/auth-styles.css">
</head>
<body>
    <main class="login-main">
        <section class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </section>
    </main>
    <script src="../../auth/login.js"></script>
</body>
</html>
