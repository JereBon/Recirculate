<!-- productos.html - Administración de productos y stock -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Administrar Productos</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
<header>
  <h1>Administración de Productos</h1>
  <div style="margin-bottom: 18px;">
    <a href="../index.html"><button class="primary">Volver al panel</button></a>
    <a href="ver-productos.html"><button style="margin-left:12px;">Volver a lista</button></a>
  </div>
</header>
  <main class="main">
    <section id="form-section">
      <h2>Agregar/Editar Producto</h2>
      <form id="producto-form" novalidate>
        <input type="hidden" id="producto-id" />
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required aria-required="true" placeholder="Ej: Remera, Pantalón" />
          <small class="error-msg" id="e-nombre"></small>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" placeholder="Ej: Remera de algodón, poco uso" rows="2" style="font-family: inherit; font-size: 1rem; padding: 8px; border-radius: 8px; border: 1px solid #bbb;"></textarea>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <input type="text" id="categoria" placeholder="Ej: Remera, Pantalón, Campera" />
        </div>
        <div class="form-group">
          <label for="talle">Talle</label>
          <input type="text" id="talle" placeholder="Ej: M, 38, 10" />
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" id="color" placeholder="Ej: Azul, Negro" />
        </div>
        <div class="form-group">
          <label for="marca">Marca</label>
          <input type="text" id="marca" placeholder="Ej: Nike, Adidas" />
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" placeholder="Ej: Usado - Muy bueno" />
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" id="precio" min="0" step="0.01" required aria-required="true" placeholder="Ej: 2500" />
          <small class="error-msg" id="e-precio"></small>
        </div>
        <div class="form-group">
          <label for="moneda">Moneda</label>
          <select id="moneda">
            <option value="ARS">ARS</option>
            <option value="USD">USD</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
          </select>
        </div>
        <div class="form-group">
          <label for="imagen-file">Subir imagen (Cloudinary)</label>
          <input type="file" id="imagen-file" accept="image/*" />
          <small id="imagen-upload-status"></small>
        </div>
        <div class="form-group">
          <label for="proveedor-nombre">Proveedor</label>
          <input type="text" id="proveedor-nombre" placeholder="Nombre del proveedor" />
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" min="0" step="1" required aria-required="true" placeholder="Ej: 10" />
          <small class="error-msg" id="e-stock"></small>
        </div>
        <div class="form-group">
          <label for="activo">
            <input type="checkbox" id="activo" checked /> Activo
          </label>
        </div>
        <div class="form-group" style="flex-direction: row; gap: 12px;">
          <button type="submit" class="primary">Guardar</button>
          <button type="button" id="cancelar-edicion" style="display:none;">Cancelar</button>
        </div>
      </form>
    </section>
    <section id="tabla-section">
      <h2>Lista de Productos</h2>
      <table id="tabla-productos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Productos se insertan aquí dinámicamente -->
        </tbody>
      </table>
    </section>
  </main>
  <style>
    .producto-num-mobile {
      background: #ffe066;
      font-weight: bold;
      font-size: 1.1em;
    }
    .producto-num-mobile-td {
      padding: 12px 16px;
      text-align: center;
    }
  </style>
  <script src="productos.js"></script>
</body>
</html>
