<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Recirculate</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ffd84d;
            box-shadow: 0 0 0 2px rgba(255, 216, 77, 0.2);
        }
        
        .auth-btn {
            background: #ffd84d;
            color: #222;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .auth-btn:hover {
            background: #ffcd1a;
        }
        
        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #fcc;
            margin-bottom: 16px;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cfc;
            margin-bottom: 16px;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-link a {
            color: #666;
            text-decoration: none;
        }
        
        .auth-link a:hover {
            color: #ffd84d;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta de Recirculate</p>
    </header>

    <main>
        <div class="auth-container">
            <div id="message"></div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="tu@email.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Tu contraseña"
                    >
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">
                    Iniciar Sesión
                </button>
                
                <div class="loading" id="loading">
                    Iniciando sesión...
                </div>
            </form>
            
            <div class="auth-link">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                <p><a href="../index.html">Volver al inicio</a></p>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
